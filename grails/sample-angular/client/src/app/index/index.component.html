<div class="svg" role="presentation">
  <div class="grails-logo-container">
    <img class="grails-logo" src="../../images/grailsplusangular.svg" alt="Grails plus Angular"/>
  </div>
</div>

<div id="content" role="main">
  <section class="container colset-2-its">
    <h1 style="text-align:center;">Sample Grails-Angular web application</h1>

    <p>it works</p>

    <div id="controllers" role="navigation">
      <h2>Available Controllers:</h2>
      <ul>
        <li *ngFor="let c of controllers">
          <div [ngSwitch]="hasRoute(c.logicalPropertyName)">
            <a *ngSwitchCase="true" [routerLink]="'/' + c.logicalPropertyName">{{c.name}}</a>
            <a *ngSwitchCase="false" [href]="serverUrl + c.logicalPropertyName">{{c.name}}</a>
          </div>
        </li>
      </ul>
    </div>
  </section>
</div>
